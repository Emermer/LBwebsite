<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('lbsnare.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 20px 8px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        header.scrolled {
            padding: 20px 8px;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            transition: font-size 0.3s ease-in-out;
        }

        header .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-grow: 1;
        }

        header .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.2em;
            padding: 10px;
            position: relative;
            transition: color 0.3s;
        }

        header .nav-links a:hover {
            color: #B0BEC5;
        }

        header .nav-links a.active {
            color: #e0e0e0;
        }

        header .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e0e0e0;
        }

        .home-section {
            padding: 100px 20px;
            text-align: left;
            flex: 1;
            min-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: left;
            flex-direction: column;
        }

        .home-section .media-text {
            font-size: 3.5em;
            margin-top: 8%;
            position: relative;
            left: 15%;
        }

        .home-section .media-subtext {
            font-size: 1.5em;
            margin-top: 0;
            color: #B0BEC5;
            position: relative;
            left: 15%;
        }

        footer {
            background-color: #232628;
            color: #e0e0e0;
            padding: 50px 58px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 0;
            width: 100%;
        }

        footer .email {
            padding: 0px 300px;
            text-align: right;
        }

        footer .name {
            padding: 0px 300px;
            text-align: left;
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        footer .social-links a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.8em;
            color: #e0e0e0;
        }

        footer .social-links a:hover {
            color: #B0BEC5;
        }

        footer .email a {
            color: #e0e0e0;
            text-decoration: none;
        }

        footer .email a:hover {
            color: #B0BEC5;
        }

        @media (max-width: 768px) {
            header {
                height: 70px;
                padding: 10px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            header .logo {
                font-size: 1.4em;
            }

            header .nav-links {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: none;
                flex-direction: column;
                padding: 15px;
            }

            .home-section .media-text {
                font-size: 2.5em;
                margin-top: 15%;
                position: relative;
                left: 5%;
                text-align: left;
            }

            .home-section .media-subtext {
                font-size: 1.2em;
                margin-top: 0;
                position: relative;
                left: 5%;
                text-align: left;
            }

            .menu-button {
                display: block;
                background-color: #333;
                color: #fff;
                font-size: 1.2em;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                z-index: 101;
            }

            .menu-button.show {
                display: block;
            }

            header .nav-links.show {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            header {
                height: 60px;
                padding: 8px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            header .logo {
                font-size: 1.2em;
            }

            header .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: none;
                flex-direction: column;
                padding: 10px 20px;
            }

            .home-section .media-text {
                font-size: 2em;
                margin-top: 18%;
                left: 10%;
            }

            .home-section .media-subtext {
                font-size: 1.1em;
                left: 10%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Logan Bashore</div>
        <button class="menu-button" onclick="toggleMenu()">Show Menu</button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <div class="home-section">
        <div class="media-text">Logan Bashore</div>
        <div class="media-subtext">Percussionist | Composer</div>
    </div>

    <footer>
        <div class="name">Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:loganbashore13@gmail.com">loganbashore13@gmail.com</a></p>
    </footer>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            const logo = document.querySelector('.logo');

            if (window.scrollY > 0 && window.innerWidth > 768) {
                header.classList.add('scrolled');
                logo.style.fontSize = '1.4em';
            } else {
                header.classList.remove('scrolled');
                logo.style.fontSize = '1.8em';
            }
        });

        function toggleMenu() {
            const menu = document.querySelector('.nav-links');
            menu.classList.toggle('show');
        }
    </script>

</body>

</html>
