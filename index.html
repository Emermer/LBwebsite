<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body Layout */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0px;
            background-image: url('media/photos/IMG_20250409_192256.jpg');
            background-size: cover;
            background-position: top right 23%;
            background-repeat: no-repeat;
            color: #e0e0e0;
            min-height: 136vh;
            display: flex;
            flex-direction: column;
        }

        /* Media Container Styles */
        .media-container {
            text-align: left;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
            padding-right: 40%;
        }

        .media-container .media-text {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .media-container .media-subtext {
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            /* Center the media text and subtext on mobile and adjust position */
            .media-container {
                padding-right: 0;
                text-align: center;
                margin-top: 50px;
		min-height: 106vh;
            }

            .media-container .media-text {
                text-align: center;
                margin: 0 auto;
                padding: 0 15px;
                font-size: 3em;
            }

            .media-container .media-subtext {
                text-align: center;
                margin: 0 auto;
                padding: 0 15px;
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="media-container">
        <div class="media-text">Logan Bashore</div>
        <div class="media-subtext">Percussionist | Composer</div>
    </div>

    <header>
        <a href="https://www.loganbashore.com" class="logo">Logan Bashore</a>
        <div class="nav-links">
            <a href="https://www.loganbashore.com" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/media">Media</a>
            <a href="/services">Services</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <footer>
        <div class="name">Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:loganbashore13@gmail.com">loganbashore13@gmail.com</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
