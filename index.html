<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Bashore</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Link to the global stylesheet -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Keep the background image here in the index.html */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('lbsnare.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Site content section */
        .home-section {
            padding: 100px 20px;
            text-align: left;
            flex: 1;
            min-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: left;
            flex-direction: column;
        }

        .home-section .media-text {
            font-size: 3.5em;
            position: relative;
            left: 15%;
        }

        .home-section .media-subtext {
            font-size: 1.5em;
            margin-top: 0;
            color: #B0BEC5;
            position: relative;
            left: 15%;
        }

        @media (max-width: 768px) {
            .home-section .media-text, .home-section .media-subtext {
                position: relative;
                left: 0;
                padding-left: 15px;
                text-align: left;
            }
            .home-section .media-text {
                font-size: calc(3.5em - 10px);
            }
            .home-section .media-subtext {
                font-size: calc(1.5em - 10px);
            }
        }
    </style>
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="home-section">
        <div class="media-text">Logan Bashore</div>
        <div class="media-subtext">Percussionist | Composer</div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Dynamically load header and footer
        async function loadTemplate(id, url) {
            const response = await fetch(url);
            const template = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(template, 'text/html');
            const content = id === 'header-placeholder' ? doc.querySelector('header').innerHTML : doc.querySelector('footer').innerHTML;
            document.getElementById(id).innerHTML = content;
        }

        loadTemplate('header-placeholder', 'template.html');
        loadTemplate('footer-placeholder', 'template.html');

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.innerWidth > 768) {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
