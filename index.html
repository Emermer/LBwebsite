<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <meta property="og:title" content="Your Page Title">
    <meta property="og:image" content="https://www.loganbashore.com/media/HOME.jpg">
    <meta property="og:url" content="https://www.loganbashore.com">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Logan Bashore",
      "jobTitle": "Percussionist | Composer",
      "image": "https://www.loganbashore.com/media/HOME.jpg",
      "logo": "https://www.loganbashore.com/media/HOME.jpg",
      "url": "https://www.loganbashore.com",
    }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0px;
            background-color: #000000;
            background-image: url('media/HOME.jpg');
            background-size: 1400px;
            background-position: center right 16%;
            background-repeat: no-repeat;
            color: #e0e0e0;
            min-height: 115vh;
            display: flex;
            flex-direction: column;
        }

        .media-container {
            text-align: left;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 65vh;
            padding-right: 42%;
        }

        .media-container .media-text {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .media-container .media-subtext {
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .media-text, .media-subtext {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .media-text.show, .media-subtext.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                background-size: 780px;
                background-position: top left 70%;
                min-height: 80vh;
            }

            .media-container {
                flex-grow: 1;
                padding: 80px 15px 20px 15px;
                align-items: center;
                text-align: center;
            }

            .media-container .media-text {
                font-size: 2.7em;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .media-container .media-subtext {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<body>
    <div class="media-container">
        <div class="media-text">Logan Bashore</div>
        <div class="media-subtext">Percussionist | Composer</div>
    </div>

    <header>
        <a href="https://www.loganbashore.com" class="logo">Logan Bashore</a>
        <div class="nav-links">
            <a href="https://www.loganbashore.com" class="active">Home</a>
            <a href="about">About</a>
            <a href="services">Services</a>
            <a href="photos">Media</a>
            <a href="contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

<div id="footer-placeholder"></div>
<script>
(function() {
    const path = window.location.pathname;
    const repoBase = "";
    const pathParts = path.replace(repoBase, "").split("/").filter(p => p !== "" && !p.includes(".html"));
    let prefix = "../".repeat(pathParts.length);
    fetch(prefix + "footer.html")
        .then(res => {
            if (!res.ok) throw new Error(`Could not load footer: ${res.statusText}`);
            return res.text();
        })
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch(err => console.error(err));
})();
</script>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }

    window.addEventListener('scroll', function () {
        const header = document.querySelector('header');
        if (window.scrollY > 0) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    const links = document.querySelectorAll('header .nav-links a');
    links.forEach(link => {
        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });

    window.addEventListener('load', function () {
        document.querySelector('.media-text').classList.add('show');
        document.querySelector('.media-subtext').classList.add('show');
    });
</script>
</body>
</html>
