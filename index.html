<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .home-section {
            padding: 100px 20px;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .home-section .media-text {
            font-size: 3.5em;
            position: relative;
            left: 15%;
        }

        .home-section .media-subtext {
            font-size: 1.5em;
            margin-top: 0;
            color: #B0BEC5;
            position: relative;
            left: 15%;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="home-section">
        <div class="media-text">Logan Bashore</div>
        <div class="media-subtext">Percussionist | Composer</div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        async function loadTemplate(id, url) {
            const response = await fetch(url);
            const template = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(template, 'text/html');
            const content = id === 'header-placeholder' ? doc.querySelector('#header').innerHTML : doc.querySelector('#footer').innerHTML;
            document.getElementById(id).innerHTML = content;
        }

        loadTemplate('header-placeholder', 'template.html');
        loadTemplate('footer-placeholder', 'template.html');
    </script>
</body>

</html>
