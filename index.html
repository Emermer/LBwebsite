<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body Layout */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0px;
            background-image: url('media/photos/IMG_20250409_192256.jpg');
            background-size: cover;
            background-position: top right 23%;
            background-repeat: no-repeat;
            color: #e0e0e0;
            min-height: 136vh;
            display: flex;
            flex-direction: column;
        }

        /* Media Container Styles */
        .media-container {
            text-align: left;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 60vh;
            padding-right: 40%;
        }

        .media-container .media-text {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .media-container .media-subtext {
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

	.media-text, .media-subtext {
            opacity: 0;
            transform: translateY(20px);
	    transition: opacity 0.5s ease, transform 0.5s ease;
	}

	.media-text.show, .media-subtext.show {
            opacity: 1;
	    transform: translateY(0);
	}

  @media (max-width: 768px) {
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        background-size: 185% 75vh; /* Slight zoom-out horizontally */
        background-position: top left 65%;
        min-height: 80vh;
    }

    .media-container {
        flex-grow: 1;
        padding: 80px 15px 20px 15px;
        align-items: center;
        text-align: center;
    }

    .media-container .media-text {
        font-size: 2.7em;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
    }

    .media-container .media-subtext {
        font-size: 1.4em;
    }

    footer {
        flex-shrink: 0;
        text-align: center;
        padding: 20px 0;
        color: #e0e0e0;
        width: 100%;
    }
}
  </style>
</head>

<body>
    <div class="media-container">
        <div class="media-text">Logan Bashore</div>
        <div class="media-subtext">Percussionist | Composer</div>
    </div>

    <header>
        <a href="https://www.loganbashore.com" class="logo">Logan Bashore</a>
        <div class="nav-links">
            <a href="https://www.loganbashore.com" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/photos">Media</a>
            <a href="/services">Services</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <footer>
        <div class="name">Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:contactloganbashore@gmail.com">contactloganbashore@gmail.com</a></p>
    </footer>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }

    window.addEventListener('scroll', function () {
        const header = document.querySelector('header');
        if (window.scrollY > 0) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    const links = document.querySelectorAll('header .nav-links a');
    links.forEach(link => {
        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });

    window.addEventListener('load', function () {
        document.querySelector('.media-text').classList.add('show');
        document.querySelector('.media-subtext').classList.add('show');
    });
</script>
</body>

</html>
