<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="home-section">
        <div class="media-text">Logan Bashore</div>
        <div class="media-subtext">Percussionist | Composer</div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        async function loadTemplate(id, url) {
            const response = await fetch(url);
            const template = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(template, 'text/html');
            const content = id === 'header-placeholder' ? doc.querySelector('#header').innerHTML : doc.querySelector('#footer').innerHTML;
            document.getElementById(id).innerHTML = content;
        }

        loadTemplate('header-placeholder', 'template.html');
        loadTemplate('footer-placeholder', 'template.html');

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.innerWidth > 768) {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
