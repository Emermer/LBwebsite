<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 20px 8px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: padding 0.3s;
        }

        header.scrolled {
            padding: 10px 8px;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            position: absolute;
            left: 20px;
        }

        header .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-grow: 1;
        }

        header .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.2em;
            padding: 10px;
            position: relative;
            transition: color 0.3s;
        }

        header .nav-links a:hover {
            color: #B0BEC5;
        }

        header .nav-links a.active {
            color: #e0e0e0;
        }

        header .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e0e0e0;
            z-index: 102;
        }

        header .hamburger {
            display: none;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            padding: 10px;
            box-sizing: border-box;
        }

        /* Footer styles */
        footer {
            background-color: #232628;
            color: #e0e0e0;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-top: 0;
            width: auto;
            box-sizing: border-box;
        }

        footer .name {
            padding-left: 40px;
            text-align: left;
            flex: 1;
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        footer .email {
            padding-right: 40px;
            text-align: right;
            flex: 1;
        }

        footer .social-links a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.8em;
            color: #e0e0e0;
        }

        footer .social-links a:hover {
            color: #B0BEC5;
        }

        footer .email a {
            color: #e0e0e0;
            text-decoration: none;
        }

        footer .email a:hover {
            color: #B0BEC5;
        }

        @media (max-width: 768px) {
            header .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                width: 100%;
            }

            header .nav-links a {
                padding: 15px;
                text-align: center;
            }

            header .hamburger {
                display: block;
            }

            footer {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            footer .name, footer .social-links, footer .email {
                margin: 15px 0;
                padding: 0;
                flex: none;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <header>
            <div class="logo">Logan Bashore</div>
            <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </div>
        </header>
    </div>

    <div id="footer">
        <footer>
            <div class="name">Logan Bashore</div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@loganbashore" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <p class="email"><a href="mailto:loganbashore13@gmail.com">loganbashore13@gmail.com</a></p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.innerWidth > 768) {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
