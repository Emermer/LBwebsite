<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-section {
            padding: 140px 20px;
            text-align: center;
            flex: 1;
            min-height: 50vh;
        }

        .email-button {
            background-color: #0066cc;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .email-button i {
            margin-right: 10px;
        }

        .email-button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .email-button:focus {
            outline: none;
        }

        /* Add space between paragraphs */
        .contact-section p {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .home-section .media-text, .home-section .media-subtext {
                position: relative;
                left: 0;
                padding-left: 15px;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="https://www.loganbashore.com" class="logo">Logan Bashore</a>
        <div class="nav-links">
            <a href="https://www.loganbashore.com">Home</a>
            <a href="../about">About</a>
            <a href="../services">Services</a>
            <a href="../contact" class="active">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <div class="contact-section">
        <h1>Contact Me</h1>
        <p>If you would like to get in touch, feel free to reach out!</p>
        <p>You can contact me via email (loganbashore13@gmail.com) or through my social media accounts.</p>
        <a href="mailto:loganbashore13@gmail.com">
            <button class="email-button">
                <i class="fas fa-envelope"></i> Send Me an Email
            </button>
        </a>
    </div>

    <footer>
        <div class="name">Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:loganbashore13@gmail.com">loganbashore13@gmail.com</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.innerWidth > 768) {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
