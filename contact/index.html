<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
	    padding-top: 15px;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-section {
            padding: 115px 20px 125px 20px;
            text-align: center;
            flex: 1;
            min-height: 50vh;
        }

        .email-button {
            background-color: #0066cc;
            color: #fff;
            font-size: 1.25em;
            padding: 15px 45px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .email-button i {
            margin-right: 10px;
        }

        .email-button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .email-button:focus {
            outline: none;
        }

        .igdm-button {
            background-color: #333333;
            color: #fff;
            font-size: 1.1em;
            padding: 8px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .igdm-button i {
            margin-right: 10px;
        }

        .igdm-button:hover {
            background-color: #282828;
            transform: scale(1.05);
        }

        .igdm-button:focus {
            outline: none;
        }

        /* Add space between paragraphs */
        .contact-section p {
            margin-bottom: 5px;
        }

	.portrait-image-container {
            margin-top: 30px;
	    text-align: center;
	}

	.portrait-image {
            width: 380px;
	    height: auto;
	    border-radius: 10px;
	    object-fit: cover;
	    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
	    opacity: 0;
	    transform: translateY(20px);
	    transition: opacity 0.6s ease, transform 0.6s ease;
	}

	.portrait-image.fade-in {
	    opacity: 1;
	    transform: translateY(0);
	}


        @media (max-width: 768px) {
	body {
		padding-top: 0px;
	}

        .contact-section {
            padding: 95px 20px 125px 20px;

	}

            .home-section .media-text, .home-section .media-subtext {
                position: relative;
                left: 0;
                padding-left: 15px;
                text-align: left;
            }

        .email-button {
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 30px;
            margin-top: 20px;
        }

        .igdm-button {
            font-size: 1em;
            padding: 8px 20px;
            border-radius: 30px;
            margin-top: 10px;
        }

	.portrait-image {
		width: 300px;
	}
        }
    </style>
</head>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            const images = document.querySelectorAll('.portrait-image');
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.add('fade-in');
                }, index * 25); // staggered fade-in (optional)
            });
        }, 80); // 200ms initial delay
    });
</script>

<body>
    <header>
        <a href="https://www.loganbashore.com" class="logo">Logan Bashore</a>
        <div class="nav-links">
            <a href="https://www.loganbashore.com">Home</a>
            <a href="../about">About</a>
            <a href="../photos">Media</a>
            <a href="../services">Services</a>
            <a href="../contact" class="active">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <div class="contact-section">
        <h1>Contact Me</h1>
        <p>If you would like to get in touch, feel free to reach out!</p>
        <p>You can contact me via email (loganbashore13@gmail.com) or through my social media accounts.</p>
	<div style="display: flex; flex-direction: column; align-items: center;">
        <a href="mailto:contactloganbashore@gmail.com">
            <button class="email-button">
                <i class="fas fa-envelope"></i> Send Me an Email
            </button>
        </a>

        <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
            <button class="igdm-button">
                <i class="fab fa-instagram"></i> Instagram Message
            </button>
        </a>
    </div>

        <!-- Portrait Image Below Button -->
        <div class="portrait-image-container">
            <img src="../media/IMG_20250409_192304~2.jpg" class="portrait-image">
        </div>
    </div>

    <footer>
        <div class="name">Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:contactloganbashore@gmail.com">contactloganbashore@gmail.com</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.innerWidth > 768) {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
