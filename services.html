<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | Logan Bashore</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 20px 8px;
            transition: all 0.3s ease-in-out;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header.scrolled {
            padding: 10px 8px;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            transition: font-size 0.3s ease-in-out;
            position: absolute;
            left: 20px;
        }

        header .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-grow: 1;
        }

        header .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.2em;
            padding: 10px;
            position: relative;
            transition: color 0.3s;
        }

        header .nav-links a:hover {
            color: #B0BEC5;
        }

        header .nav-links a.active {
            color: #e0e0e0;
        }

        header .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e0e0e0;
        }

        .services-section {
            padding: 100px 20px;
            text-align: center;
            flex: 1;
            min-height: 70vh;
        }

        footer {
            background-color: #232628; /* New footer background color */
            color: #e0e0e0;
            padding: 50px 58px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 0;
            width: 100%;
        }

        footer .email {
            padding: 0px 300px;
            text-align: right;
        }

        footer .name {
            padding: 0px 300px;
            text-align: left;
        }

        footer .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        footer .social-links a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.8em;
            color: #e0e0e0;
        }

        footer .social-links a:hover {
            color: #B0BEC5;
        }

        footer .email a {
            color: #e0e0e0;
            text-decoration: none;
        }

        footer .email a:hover {
            color: #B0BEC5;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Logan Bashore</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <div class="services-section">
        <h1>Services</h1>
        <p>Discover the various services I offer as a percussionist, composer, and arranger. Whether you're looking for custom compositions or drumline arrangements, I have the experience and expertise to help.</p>
    </div>

    <footer>
        <div class="name">Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:loganbashore13@gmail.com">loganbashore13@gmail.com</a></p>
    </footer>

    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            const logo = document.querySelector('.logo');

            if (window.scrollY > 0) {
                header.classList.add('scrolled');
                logo.style.fontSize = '1.4em';
            } else {
                header.classList.remove('scrolled');
                logo.style.fontSize = '1.8em';
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
