<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media | Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #e0e0e0;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
    }

    .media-section {
        padding: 125px 0px 40px;
        text-align: center;
        flex: 1;
        min-height: 70vh;
        width: 90%;
        margin: 0 auto;
    }

    .media-section h2 {
        margin-bottom: 40px;
    }

    .media-tabs {
        margin-bottom: 40px;
        font-weight: 600;
        font-size: 1.6em;
        display: inline-flex;
        gap: 40px;
        justify-content: center;
    }

    .media-tabs .tab {
        color: #e0e0e0;
        text-decoration: none;
        padding-bottom: 5px;
        border-bottom: 3px solid transparent;
        cursor: pointer;
    }

    .media-tabs .tab:not(.active):hover {
        color: #B0BEC5;
    }

    .media-tabs .tab.active {
        border-color: #e0e0e0;
        font-weight: 700;
    }

    body.transitions-enabled .media-tabs .tab {
        transition: border-color 0.3s ease, color 0.3s ease;
    }

    .media-gallery {
        column-count: 3;
        column-gap: 20px;
    }

    .media-gallery img {
        width: 100%;
        margin-bottom: 20px;
        border-radius: 8px;
        display: block;
        object-fit: cover;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .media-gallery img.fade-in {
        opacity: 1;
        transform: translateY(0);
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        margin-bottom: 30px;
        border-radius: 8px;
    }

    .video-wrapper iframe.youtube-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .youtube-link {
        display: inline-block;
        background-color: #1c1c1c;
        color: white;
        font-size: 1.1em;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 30px;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        width: 36%;
        margin-left: auto;
        margin-right: auto;
    }

    .youtube-link i {
        margin-right: 10px;
    }

    .youtube-link img {
        margin-right: 10px;
        width: 100px;
        height: 100px;
    }

    .youtube-link:hover {
        background-color: #a80000;
    }

    @media (max-width: 1024px) {
        .media-gallery {
            column-count: 2;
        }
    }

    @media (max-width: 768px) {
        .home-section .media-text,
        .home-section .media-subtext {
            position: relative;
            left: 0;
            padding-left: 15px;
            text-align: left;
        }

        .home-section .media-text {
            font-size: 3.5em;
            left: 15%;
            margin-top: -60px;
        }

        .home-section .media-subtext {
            font-size: 1.5em;
            margin-top: 0;
            color: #B0BEC5;
            left: 15%;
        }

        body {
            background-position: calc(50% + 10px) center;
        }

        .media-gallery {
            column-count: 1;
        }

        .media-gallery img.large {
            grid-column: span 2;
            height: auto;
        }

        .youtube-link {
            font-size: 0.9em;
            padding: 6px 15px;
            margin-top: 30px;
            width: 92%;
        }
    }
</style>
</head>

<script>
    // After page load, add a class to enable transitions
    window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('transitions-enabled');
    });
</script>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            const images = document.querySelectorAll('.media-gallery img');
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.add('fade-in');
                }, index * 25); // staggered fade-in (optional)
            });
        }, 200); // 200ms initial delay
    });
</script>

<body>
    <header>

        <div class="media-gallery">

    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.innerWidth > 768) {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
