<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-section {
            padding: 100px 20px;
            text-align: center;
            flex: 1;
            min-height: 70vh;
        }

        .email-button {
            background-color: #0066cc; /* Modern blue color */
            color: #fff; /* White text */
            font-size: 1.2em; /* Increase font size */
            padding: 15px 30px; /* Increase padding for a larger button */
            border: none;
            border-radius: 30px; /* Rounded corners */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .email-button i {
            margin-right: 10px; /* Space between icon and text */
        }

        .email-button:hover {
            background-color: #005bb5; /* Darker shade on hover */
            transform: scale(1.05); /* Slight grow effect on hover */
        }

        .email-button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .home-section .media-text, .home-section .media-subtext {
                position: relative;
                left: 0;
                padding-left: 15px;
                text-align: left;
            }
            .home-section .media-text {
                font-size: calc(3.5em - 10px);
            }
            .home-section .media-subtext {
                font-size: calc(1.5em - 10px);
            }
            .home-section .media-text {
                text-align: left;
                padding-left: 15px;
                left: 0;
                font-size: 3.5em;
            }
            .home-section .media-subtext {
                text-align: left;
                padding-left: 15px;
                left: 0;
                font-size: 1.5em;
            }
            .home-section .media-text {
                font-size: calc(3.5em - 10px);
            }
            .home-section .media-subtext {
                font-size: calc(1.5em - 10px);
            }
            .home-section .media-text {
                left: 0;
                padding-left: 10px;
                font-size: calc(3.5em - 10px);
            }
            .home-section .media-subtext {
                left: 0;
                padding-left: 10px;
                font-size: calc(1.5em - 10px);
            }
            .home-section .media-text, .home-section .media-subtext {
                text-align: left;
                padding-left: 10px;
            }
            .home-section .media-text, .home-section .media-subtext {
                left: 5%;
            }
            .home-section .media-text, .home-section .media-subtext {
                left: 10%;
            }
            .home-section .media-text {
                left: 5%;
            }
            .home-section .media-subtext {
                left: 5%;
            }
            .home-section .media-text {
                margin-top: -60px;
            }
            .home-section .media-subtext {
                margin-top: -60px;
                color: #555;
            }
            .home-section .media-text {
                margin-top: -60px;
            }
            .home-section .media-subtext {
                margin-top: -60px;
                color: #555;
            }
            body {
                background-position: calc(50% + 10px) center;
            }
            .home-section .media-text {
                font-size: 3.5em;
                position: relative;
                left: 15%;
            }
            .home-section .media-subtext {
                font-size: 1.5em;
                margin-top: 0;
                color: #B0BEC5;
                position: relative;
                left: 15%;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo">Logan Bashore</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <div class="contact-section">
        <h1>Contact Me</h1>
        <p>If you would like to get in touch, feel free to reach out!</p>
        <p>You can contact me via email (loganbashore13@gmail.com) or through my social media accounts.</p>
        <a href="mailto:loganbashore13@gmail.com">
            <button class="email-button">
                <i class="fas fa-envelope"></i> Send Me an Email
            </button>
        </a>
    </div>

    <footer>
        <div class="name">Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:loganbashore13@gmail.com">loganbashore13@gmail.com</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.innerWidth > 768) {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            } else {
                header.classList.remove('scrolled');
            }
        });

        const links = document.querySelectorAll('header .nav-links a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>

</body>

</html>
