<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | Logan Bashore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #ffffff;
        }

        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #e0e0e0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 10px 0px 70px;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .main-content.visible {
            opacity: 1;
        }

        .main-content-text h1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 150px;
            font-size: 2.5em;
        }

        .nav-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #181818;
            border-radius: 20px;
            padding: 20px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-menu a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #B0BEC5;
        }

        .nav-image {
            width: 100%;
            height: auto;
            border-radius: 0 0 18px 18px;
            margin-top: 155px;
            display: block;
        }

        .social-links a {
            color: #e0e0e0;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .email a {
            color: #e0e0e0;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #121212;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                padding: 20px;
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin: 24px 0px 156px;
            }

            .main-content-text h1 {
                margin-top: 2.9em;
                font-size: 2.2em;
            }

            .nav-box {
                max-width: 80%;
            }

            .nav-menu a {
                font-size: 1.3em;
            }
        }
    </style>
</head>

<body>
    <div class="main-content-text">
        <h1>Store & Services</h1>
    </div>
    <div class="main-content">
        <div class="nav-box">
            <div class="nav-menu">
                <a href="custom-writing">Custom Writing</a>
                <a>Solos *COMING SOON*</a>
                <a>Ensembles *COMING SOON*</a>
            </div>
            <img src="../media/percussionsheets.jpg" class="nav-image">
        </div>
    </div>

    <header>
        <a href="https://www.loganbashore.com" class="logo">Logan Bashore</a>
        <div class="nav-links">
            <a href="https://www.loganbashore.com">Home</a>
            <a href="../about">About</a>
            <a href="../services" class="active">Services</a>
            <a href="../photos">Media</a>
            <a href="../contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </header>

    <footer>
        <div class="name">© 2025 · Logan Bashore</div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/loganbashoremusic/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/logan.bashore.music/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@loganbashore" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p class="email"><a href="mailto:contactloganbashore@gmail.com">contactloganbashore@gmail.com</a></p>
    </footer>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }

    window.addEventListener('scroll', function () {
        const header = document.querySelector('header');
        if (window.scrollY > 0) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    const links = document.querySelectorAll('header .nav-links a');
    links.forEach(link => {
        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });

    const mainContent = document.querySelector('.main-content');
    const navImage = document.querySelector('.nav-image');

    if (navImage.complete) {
        // Already cached/loaded
        mainContent.classList.add('visible');
    } else {
        navImage.addEventListener('load', () => {
            mainContent.classList.add('visible');
        });
    }
</script>
</body>

</html>
